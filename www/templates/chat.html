<ion-modal-view style="width: 80%;">
  <ion-pane class="messaging-view transbg">
  <ion-content class="content-stable">

    <div ng-repeat="message in chat.messages track by $index"
         ng-class="{other: message.userId != you}"
         class="messages">

      <div class="message">
        <span>{{ message.text }}</span><div>{{message.time}}</div>
      </div>
    </div>

  </ion-content>

  <ion-footer-bar keyboard-attach class="bar-subfooter bar-dark item-input-inset">
    <label class="item-input-wrapper">
      <input type="text" placeholder="Type your message" on-return="sendChatMessage();" ng-model="chat.data.message" />
    </label>
    <button class="button button-clear button-icon icon ion-android-send " ng-click="sendChatMessage()">

    </button>
  </ion-footer-bar>
  <ion-footer-bar keyboard-attach class="barfooter bar-dark item-input-inset">
    <a class="col button button-full button-clear button-icon icon ion-ios-arrow-thin-right" ng-click="closeChatModal()"></a>
  </ion-footer-bar>
</ion-pane>
</ion-modal-view>
